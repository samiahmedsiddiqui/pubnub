<!DOCTYPE>
<html>
<head>
<script src="http://cdn.pubnub.com/pubnub-3.16.0.min.js"></script>
<script>

pubnub = PUBNUB({
	publish_key : 'demo',
	subscribe_key : 'demo'
})

// Add ch-user-a-present to cg-user-a-friends
pubnub.channel_group_add_channel({
	channel_group: "cg-user-a-friends",
    channel: "ch-user-a-present",
    callback: function(m) {
        console.log("CG-Add: ", m);
    }
});
 
// Add ch-user-a-present to cg-user-a-status-feed
p.channel_group_add_channel({
    channel_group: "cg-user-a-status-feed",
    channel: "ch-user-a-present",
    callback: function(m) {
        console.log("CG-Add: ", m);
    }
});
</script>
</head>
<body>
	<div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
	<div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
</body>
</html>
