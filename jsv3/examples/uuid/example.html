<!DOCTYPE>
<html>
  <head>
    <script src="../lib/pubnub-3.16.5.min.js"></script>
    <script>
      pubnub = PUBNUB({
        publish_key : 'demo',
        subscribe_key : 'demo'
      });

      pubnub.set_uuid("CustomUUID");
      var uuid = pubnub.get_uuid();
      console.log(uuid);
    </script>
  </head>
  <body>
    <div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
    <div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
  </body>
</html>
