<!DOCTYPE>
<html>
<head>
<script src="http://cdn.pubnub.com/pubnub-3.16.0.min.js"></script>
<script>

pubnub = PUBNUB({
	publish_key : 'demo',
	subscribe_key : 'demo'
})

pubnub.publish({
    channel : 'my_channel',
    message : 'Hello from the PubNub Javascript SDK!',
    store_in_history : false,
	callback : function(m){
        console.log(m)
    },
	error : function (error) {
		if(error) {
			console.log('Operation failed due to have an error: ', error);
		}
	}
});

</script>
</head>
<body>
	<div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
	<div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
</body>
</html>
