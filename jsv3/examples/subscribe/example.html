<!DOCTYPE>
<html>
<head>
<script src="http://cdn.pubnub.com/pubnub-3.16.0.min.js"></script>
<script>

pubnub = PUBNUB({
	publish_key : 'demo',
	subscribe_key : 'demo'
})

pubnub.subscribe({
    channel : 'my_channel',
    connect : function(){
        console.log("Connected")
    },
    disconnect : function(){
        console.log("Disconnected")
    },
    error : function(){
        console.log("Network Error")
    },
	message : function( message, env, channel ){
        // RECEIVED A MESSAGE.
        console.log(message)
    },
	presence : function(m){
        console.log(m)
    },
	reconnect : function(){
        console.log("Reconnected")
    }
})

</script>
</head>
<body>
	<div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
	<div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
</body>
</html>
