<!doctype html>
<html>
  <head>
    <title>Google Maps Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/pubnub-angular.4.1.0.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-4.0.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="container" ng-app="googleMapTrackingDemo">
      <h1>PubNub Google Maps Example</h1>
      <div id="map-canvas" ng-controller="RedrawCtrl" style="width:600px;height:400px"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=MAP_API_KEY&callback=initialize"></script> <!--Make Sure to Replace MAP_API_KEY by your your Google Map Key -->
  </body>
</html>
