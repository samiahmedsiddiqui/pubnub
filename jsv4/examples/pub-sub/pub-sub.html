<!DOCTYPE>
<html>
  <head>
    <script src="../lib/pubnub.4.20.3.min.js"></script>
    <script>
      PubNub = new PubNub ({
        publishKey : 'demo', // Your Pub Key
        subscribeKey : 'demo' // Your Sub Key
      });

      PubNub.addListener({
        status: function(statusEvent) {
          if (statusEvent.category === "PNConnectedCategory") {
            var newState = {
              new: 'connected'
            };
            PubNub.setState(
              {
                state: newState
              },
              function (status) {
                console.log('connected', status);
              }
            );
          } else if (statusEvent.category === "PNUnknownCategory") {
            var newState = {
              new: 'error'
            };
            PubNub.setState(
              {
                state: newState
              },
              function (status) {
                console.log(statusEvent.errorData.message);
              }
            );
          } else if (statusEvent.category === "PNNetworkIssuesCategory") {
            var newState = {
              new: 'disconnected'
            };
            PubNub.setState(
              {
              state: newState
              },
              function (status) {
                console.log('disconnected', status);
              }
            );
          }
          else if (statusEvent.category === "PNReconnectedCategory") {
            var newState = {
              new: 'reconnect'
            };
            PubNub.setState(
              {
                state: newState
              },
              function (status) {
                console.log('reconnected', status);
              }
            );
          }
        },
        message: function(message) {
          console.log(message);
        },
        presence: function(presenceEvent) {
          console.log(presenceEvent);
        }
      });

      PubNub.subscribe({
        channels: ['Sami1234'] // change channel name by your channel name
      });

      PubNub.publish(
        {
          message: {
            such: 'object'
          },
          channel: 'Sami1234', // change channel name by your channel name
          sendByPost: false,
          storeInHistory: false,
          meta: {
            "cool": "meta"
          }
        },
        function (status, response) {
          if (status.error) {
            console.log(status);
          } else {
            console.log("message Published w/ timetoken", response.timetoken);
          }
        }
      );

      setInterval(function() {
        PubNub.unsubscribe({
          channels: ['Sami1234'] // change channel name by your channel name
        });
      }, 10000);

    </script>
  </head>
  <body>
    <div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
    <div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
  </body>
</html>
