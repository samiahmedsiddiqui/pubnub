<html>
  <head>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.12.0.min.js"></script> 
    <script type="text/javascript">
      pubnub = new PubNub({
        subscribeKey : 'sub-c-78806dd4-42a6-11e4-aed8-02ee2ddab7fe' 
      });
      pubnub.addListener({
        status: function(statusEvent) {
          // handle status
        },
        message: function(msg) {
          var messsageText = msg.message.text;
          if ( messsageText.indexOf('World') > 0 || messsageText.indexOf('#World') > 0 ) { //You can replace World Keyword with your required keyword
            document.getElementById('tweets').innerHTML += '<div>' + messsageText + '</div>';
          }
        },
        presence: function(presenceEvent) {
          // handle presence
        }
      });      
      pubnub.subscribe({
        channels: ['pubnub-twitter'] 
      });
    </script>
  </head>
  <body>
    <div id="tweets"></div>
    <br><br>
    <div>This example filter the tweets which contians the specific keyword or hashtag.</div>
    <div>To see the Live Stream, Visit <a href="https://www.pubnub.com/developers/realtime-data-streams/twitter-stream/" title="PubNub Twitter Stream">https://www.pubnub.com/developers/realtime-data-streams/twitter-stream/</a></div>
  </body>
</html>
