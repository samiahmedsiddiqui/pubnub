<!DOCTYPE>
<html>
  <head>
    <script src="../lib/pubnub.4.20.3.min.js"></script>
    <script>
      PubNub = new PubNub ({
        publishKey : 'demo', // Your Pub Key
        subscribeKey : 'demo', // Your Sub Key
        uuid : 'User3'
      });

      PubNub.channelGroups.addChannels(
        {
          channels: ['my_channel_1', 'my_channel_2'],
          channelGroup: "myChannelGroup"
        },
        function(status) {
          if (status.error) {
            console.log("operation failed w/ status: ", status);
          } else {
            document.getElementById('test').innerHTML = JSON.stringify(status, null, 4);
            console.log("operation done!");
          }
        }
      );
    </script>
  </head>
  <body>
    <div id="test"></div>
    <div>This function is adding channels in ChannelGroup.</div>
  </body>
</html>
